<!DOCTYPE html>
<html lang="ko">
<head>

    <title>HTML Elements</title>
    <link rel="stylesheet" href="css/main5.css">
</head>
<body>
  <table>
      <tr>
          <th colspan="2" id ="th-data">데이터</th>

      <tr>
          <th addr = "Type" scope = "col" headers = "th-data">타입</th>

      </tr>

      <tr>
        <td>알파벳</td>
        <td>A</td>
      </tr>

      <tr>
        <td>숫자</td>
        <td>7</td>
      </tr>

  </table>

</html>
