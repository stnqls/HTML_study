<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
    <link rel="stylesheet" href="./css/main5.css">
</head>
<body>
    <p>
        동해물과 <div>백두산</div>이 마르고 닳도록
        하느님이 보우하사 우리나라 만세
    </p>
    <p>
        동해물과 <span class="bold">백두산</span>이 마르고 닳도록
        하느님이 보우하사 우리나라 만세
    </p>
</body>
</html>
